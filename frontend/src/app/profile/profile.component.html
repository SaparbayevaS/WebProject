<!-- 행햟햡혞향햨햟 쮐햦햩혪 -->
<div *ngIf="isLoadingProfile; else profileContent" class="loading-block">
  <p>Loading profile...</p>
</div>

<!-- 쮐햦햩혧 -->
<ng-template #profileContent>
  <div *ngIf="userProfile; else errorProfile" class="profile-card">
    <img [src]="'https://api.dicebear.com/7.x/miniavs/svg?seed=' + userProfile.name"
         alt="햃쒫썜햟"
         class="avatar">
    <h3>Welcome, {{ userProfile.name }}!</h3>
    <p>Registration date: {{ userProfile.registrationDate }}</p>
  </div>

  <!-- 뤰걣쟳쐃쥃 향햟햡혞향햨햦 쮐햦햩혪 -->
  <ng-template #errorProfile>
    <p class="error-text">Failed to load profile.</p>
  </ng-template>
</ng-template>

<!-- 행햟햡혞향햨햟 햦향햠햟햫햫혦혠 혟햦햩혧햪쮏 -->
<div *ngIf="isLoadingFavourites; else favouritesContent" class="loading-block">
  <p>Loading featured movies...</p>
</div>

<!-- 햊향햠햟햫햫혦햣 -->
<ng-template #favouritesContent>
  <div *ngIf="favouriteMovies.length === 0; else favouriteList" class="empty-text">
    <p>You don't have any favorite movies.</p>
  </div>

  <ng-template #favouriteList>
    <div class="favourites-list">
      <h3>Your favorite movies:</h3>
      <div *ngFor="let movie of favouriteMovies" class="favourite-item">
        游꿟 {{ movie.movie.title }}
      </div>
    </div>
  </ng-template>
</ng-template>
