<h2 class="text-2xl font-semibold mb-4">📽️ Movie List</h2>

<label for="genreFilter" class="block mb-2 font-medium">Filter by genre:</label>
<select id="genreFilter" [(ngModel)]="selectedGenre" (change)="filterMovies()" class="mb-6 p-2 rounded border border-gray-300">
  <option value="">All</option>
  <option *ngFor="let genre of genres" [value]="genre.name">{{ genre.name }}</option>
</select>


<div class="movie-list">
  <div *ngFor="let movie of filteredMovies" class="movie-card">
    <img [src]="movie.imageUrl" alt="{{ movie.title }}" class="movie-image" />
    <div class="movie-info">
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.description }}</p>
      <p>🎭 Genre: {{ movie.genre.name }}</p>
      <p>👍 Likes: {{ movie.likes }}</p>
      <div class="button-group">
        <button (click)="likeMovie(movie)">👍 Like</button>
        <button (click)="addToFavorites(movie)" class="favorite-button">❤️</button>
      </div>
    </div>
  </div>
</div>
