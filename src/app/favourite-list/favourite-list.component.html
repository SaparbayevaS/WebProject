
<div *ngIf="favourites.length > 0">
    <h2>Your favourite movies: <h2>
    <div *ngFor="let favourite of favourites">
      <div class="movie">
        <h3>{{ favourite.movie.title }}</h3>

      </div>
    </div>
  </div>
  <div *ngIf="favourites.length === 0">
    <p>You do not have favourite movies.</p>
  </div>
